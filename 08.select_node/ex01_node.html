<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doM bAsiC oBJecT</title>
</head>
<body>
    <h3>엘리먼트 선택</h3>
    <div class="box">box1</div>
    <div class="box">box2</div>
    <div class="box">box3</div>
    <div class="box">box4</div>

    <form action="#">
        <input type="checkbox" name="fruit">사과
        <input type="checkbox" name="fruit">딸기
        <input type="checkbox" name="fruit">멜론
    </form>

    <ul>
        <li>홍길동</li>
        <li>이순신</li>
        <li>강감찬</li>
    </ul>
    <ul>
        <li>영철</li>
        <li>영순</li>
        <li>영감</li>
    </ul>

    <script>
        //클래스명이 box인 태그를 전부 얻어서 "배열타입"으로 변환
        let box=document.getElementsByClassName("box");
        console.log(box);
        //box.onclick=function(){...} -> 틀림 (배열이기때문에)
        //**class / tagname의 경우 "배열"이기때문에 이벤트 등록방식이 다름!!
        box[0].onclick=function(){
            console.log("첫번째 박스의 이벤트");
        }

        //속성명 name이 fruit인 태그를 전부 얻어서 배열타입으로 변환
        let fruit=document.getElementsByName("fruit");
        console.log(fruit);
        for(let i=0;i<fruit.length;i++){
            fruit[i].onclick=function(){
                alert("이 과일은 2000원입니당");
            }
        }

        let lis=document.getElementsByTagName("li"); // tag 명칭(div/ul/li...)
        console.log(lis);
        
    </script>
</body>
</html>
