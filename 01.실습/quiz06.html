<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condition / switch</title>
    <script>
        /* 
         - 1~12월 사이의 월수를 입력받습니다.
         3~5월은 봄
         6~8월은 여름
         9~11월은 가을
         12~2월은 겨울
         입력받은 월수와, 해당계절을 switch를 통해 출력하세요
         */

         let input=parseInt(prompt("1~12월 사이의 월을 숫자로 입력하세요."))
        // input2 = parseInt(input/3);

        // 아무리봐도 이건데...???
        if(input<13 && input>0){
            input2 = parseInt(input/3);
        }else{
            document.write("1~12월 사이의 월을 입력하세요.");
        }    

        switch (input2) {
            case 0:
                if(input!==0){
                document.write("해당 월은 :",input,"월이고, 겨울입니다.");
                } else {
                    document.write("1~12월 사이의 월을 입력하세요.");
                }
                break;
            case 1:
                document.write("해당 월은 :",input,"월이고, 봄입니다.");
            break;
            case 2:
                document.write("해당 월은 :",input,"월이고, 여름입니다.");
            break;
            case 3:
                document.write("해당 월은 :",input,"월이고, 가을입니다.");
            break;
            case 4:
                document.write("해당 월은 :",input,"월이고, 겨울입니다.");
            break;
            default:
                document.write("1~12월 사이의 월을 입력하세요.");
            break;
         } 

    </script>
</head>

<body>
    
</body>
</html>
