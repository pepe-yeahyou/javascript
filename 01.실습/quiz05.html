<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if / condition#2</title>
</head>
<script>
    /* 
     수를 하나 입력 받습니다.
     이 수가 짝수인지 홀수인지 0인지 음수인지 구분해서 출력하시오
     */

     let input=parseInt(prompt("숫자를 입력하세요"));

     if(input%2===0 && input!==0 && input>0){
        document.write("이 숫자는 :",input,"이고, 짝수입니다.");
     } else if (input%2===1 && input!==0 && input>0){
        document.write("이 숫자는 :",input,"이고, 홀수입니다.");
     } else if(input===0){
        document.write("이 숫자는 :",input,"이고, 0입니다.");
     } else {
        document.write("이 숫자는 :",input,"이고, 음수입니다.");
     }
     



</script>
<body>
    
</body>
</html>
