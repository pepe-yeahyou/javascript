    <title>input / if</title>

    <script>
        let point=parseInt(prompt("점수를 입력하세요"));
        // let point2=parseInt(Math.random()*100);
        /*이 점수에 따라 학점 부여 
          100~90, 89~80, 59~70, 69~60, 59~ 구간 설정*/
       
         /* 
           else if 문에서 첫번째 조건을 체크한 다음 조건을 충족하지 않는 경우
           else로 넘어가는것이 아니라, 다음 else if 구문으로 넘어가서 조건을 체크함.
        */ 
         if(point>=90 && point<=100){
            if(point>=95){
                document.write("당신의 점수는 :",point," A+학점입니다");
            }else{
                document.write("당신의 점수는 :",point," A학점입니다");
            }
        }else if(point>=80 && point<=100){
            document.write("당신의 점수는 :",point," B학점입니다");
        }else if(point>=70 && point<=100){
            document.write("당신의 점수는 :",point," C학점입니다");
        }else if(point>=60 && point<=100){
            document.write("당신의 점수는 :",point," D학점입니다");
        }else if(point<=59 && point>=0){
            document.write("당신의 점수는 :",point," 재수강하세요 ㅅㄱ");
        }else if(point>100 || point<0){
            document.write("점수는 0점에서 100점까지 입력이 가능합니다. 다시입력하세요.");
        }
