     <script>
        /*  
            1. 사용자에서 임의의 값을 입력받는다.
            2. 사용자에게 받는 임의의 값은 10을 초과하지 않는 0~9 사이의 값이다. 
            3. 사용자에게 입력받은 임의의 값 -5 ~ 5 사이의 랜덤한 값을 빼는 연산식
            4. 랜덤한 값이 음수일 경우 절대값으로 보정하여 임의의 값을 제한다.
            5. 랜덤한 값이 양수일 경우 임의의 값 - 랜덤한 값을 계산한 뒤 절대값으로 보정한다.
            6. 절대값을 보정한 결과와 보정하지 않는 값을 출력하여 비교 대조한다.
        */
        
        var p=prompt("숫자를 입력하세요, 어떤 숫자를 입력하더라도, 0~9사이의 값을 출력합니다..");

        var i = (p<10) ? i=p : i=p%10;
        var a=Math.random();
        var b=parseInt(a*10)-5;
        var r1=b<0? Math.abs(i-(-b)) : Math.abs(i-b);
        var r2=i-b;


        console.log("입력값i:",i,"랜덤값",b);

        console.log("절대값 보정O :",r1);
        console.log("절대값 보정X :",r2);


        document.write("보정한 사용자 입력데이터 :",i,"랜덤값 :",b,"<br>");
        document.write("절대값 보정O 결과값 :",r1,"<br>");
        document.write("절대값 보정X 결과값 :",r2,"<br>");
     </script>
