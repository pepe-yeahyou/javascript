// 2단계: 각 층에 사람 배정
// TODO: 각 층에 사람의 이름을 입력받아 저장하세요
// 1. while문을 사용하여 반복 입력받기
// 2. 층수와 이름을 입력받아 해당 층에 저장
// 3. "그만"을 입력하면 반복 종료
// 4. 최종 결과 출력

// 예시:
// 층: 1
// 이름: 김철수
// 층: 2
// 이름: 이영희
// 층: 2
// 이름: 홍길동
// 층: 그만

// 결과:
// 1층: 김철수
// 2층: 이영희, 홍길동
// 3층: 비어있음
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let floorCount = parseInt(prompt("층수를 입력하세요"));

        let floor = [];
        for(let i = 0; i < floorCount; i++) {
            floor[i] = [];
        }
        console.log(floor);

        //층/이름 정보 입력
        while(true){
            let a=parseInt(prompt("층수 입력>"));
            let name=prompt("배정할 이름을 입력하세요.");

            if(name === "그만" ){
                break;
            }

            // 층수를 잘못입력한경우
            if(a>floor || a<=0){
                alert(`1~${floor}사이의 층수를 입력하세요`);
                continue;
            }
            //사용자가 5층을 입력하면 -> index번호는 4
            floor[a-1].push(name);
        }
            
        //반복문을 통해서 사용자를 출력
        for(let i=0; i<floor.length; i++){
            let str=`${i+1}층: `;

            if(floor[i].length === 0){
                str += "비어있음";
            }

            for(let j=0; j<floor[i].length; j++){
                str += `${floor[i][j]}`;
                if(floor[i].length-1 === j){
                    break;
                }
                str += `, `;
            }
            document.write(str + "<br>");
        }
    </script>
</head>
<body>
    
    
</body>
</html>
