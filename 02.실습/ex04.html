// 2. 층수와 이름을 입력받아 해당 층에 저장
// 3. "그만"을 입력하면 반복 종료
// 4. 최종 결과 출력

// 예시:
// 층: 1
// 이름: 김철수
// 층: 2
// 이름: 이영희
// 층: 2
// 이름: 홍길동
// 층: 그만

// 결과:
// 1층: 김철수
// 2층: 이영희, 홍길동
// 3층: 비어있음
 -->

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let floor=parseInt(prompt("층수를 입력하세요 ex) 3"));
        let cnt=[];
        let pnt=[];
        //층 세팅 
        for(var i=0;i<floor;i++){
            cnt[i]=[];
        }
        //층/이름 정보 입력
        while(true){
            let floorcnt=parseInt(prompt("몇층인가요?"));
            let people=prompt("이름을 입력하세요");
            if(people==="그만"){
                break;
            }
            if(people===null){
                console.log("비어있음")
            }
            cnt[floorcnt].push(people);
            console.log(`층:${floorcnt}`);
            console.log(`이름:${people}`);
        }
        //결과출력
        //ㅆㅂ.... 배열에 null은 없음. 
        //배열 값을 체크하는게 아니라. length 값을 체크해야됨 하아....
        for(let i=0;i<cnt.length;i++){
            if (cnt[i].length===0){
                console.log(`${i} 층 : 비어있음`);
            } else {
                console.log(`${i} 층 : ${cnt[i]}`);
            }
        }

        
        
    </script>
</head>

</body>
</html>
