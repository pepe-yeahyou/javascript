<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* 
         1. 사용자에게 먹고싶은 음식을 입력받습니다
         2. 입력받은 음식을 배열[]에 저장합니다.
         3. 그만을 입력하면, 반복문을 종료하고, 입력받은 문자열을 출력해주세요.
        */

        
        let food=[];

        while(true){
            let input=prompt("먹고싶은 음식을 입력하세요.");

            if (input === "그만"){
                break;
            }
            food.push(input);
        }

        document.write("먹고싶은 음식은 [",food,"]");
        
    </script>

</head>
<body>
    
</body>
</html>
